<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
</head>

<body>
    <!-- 注意在被控制的app的外面，使用template元素定义组件的模板结构 -->
    <template id="tmp1">
       <div>
           <h1>这是通过template元素，在外部定义的组件结构，这个方法有代码的提示</h1>
           <h4>好用，不错！</h4>
       </div>
    </template>
    <div id="app">
        <mycom3></mycom3>
    </div>

    <script>
        //注册组件
        Vue.component('mycom3', {
                template: "#tmp1"
            })
            //创建Vue实例，得到ViewModel
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
