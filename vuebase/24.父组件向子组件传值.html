<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- 父组件可以在引用子组件的时候，通过属性绑定(v-bind)的形式，把需要传递给子组件的数据，以属性绑定的形式传递到子组件内部，供子组件使用 -->
      <jubu :child="lists"></jubu>
    </div>
    <template id="tmp2">
          <!-- 在局部组件中访问其内部的data属性，跟全局组件访问其内部的data属性一样 -->
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th width="10%">编号</th>
                    <th width="30%">作者</th>
                    <th width="40%">内容</th>
                    <th width="20%">备注</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="data in child">
                    <td v-text="data.num"></td>
                    <td v-text="data.author"></td>
                    <td v-text="data.contents"></td>
                    <td v-text="data.remark"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <div class="pull-left">
                            <button class="btn btn-default" >刷新</button>
                        </div>

                    </td>
                </tr>
            </tfoot>
    </table>
    </template>
  

    <script>
      //创建Vue实例，得到ViewModel
      var vm = new Vue({
        el: "#app",
        data: {
          // 数据在父组件
          lists: [
                  {
                    num: 1,
                    author: "谭浩强",
                    contents: "C++基础",
                    remark: "dsds",
                  },
                  { num: 2, author: "王欣", contents: "PS", remark: "dsds" },
                  { num: 3, author: "赵云", contents: "C#", remark: "dsds" },
                  { num: 4, author: "马云", contents: "HTML5", remark: "dsds" },
                  { num: 5, author: "刘备", contents: "JAVA", remark: "dsds" },
                  {
                    num: 6,
                    author: "张飞",
                    contents: "ASP.NET",
                    remark: "dsds",
                  },
                  { num: 7, author: "小巧", contents: "ABC", remark: "dsds" },
                  {
                    num: 8,
                    author: "周瑜",
                    contents: "赤壁之战",
                    remark: "dsds",
                  },
                ]
        },
        methods: {},
        components: {
          //定义实例内部的私有组件，局部的
          jubu: {
            template: "#tmp2",  
            props:['child']       ////把父组件传递过来的xuesheng属性，现在props数组中定义一下，这样才能使用这个数据
          },
        },
      });
    </script>
  </body>
</html>
