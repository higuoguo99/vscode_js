<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期钩子函数</title>
    <style>
        #app {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
    </div>

    <script src="./lib/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                title: ""
            },
            created: function() {
                this.title = "生命周期钩子函数";
                console.log("created()钩子函数执行...");
            },
            mounted: function() {
                console.log(this.$el);
                console.log("模型title的值:", this.title);
                console.log("mounted()钩子函数执行...");
            },
            beforeDestroy: function() {
                console.log("beforeDestroy()钩子函数执行...");
            },
        });
    </script>
</body>

</html>
