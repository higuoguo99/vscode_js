<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<!-- v-bind:绑定页面中元素的属性 -->

<body>
    <!-- 第二步：创建模板 -->
    <div id="app">
        <!-- v-bind:属性名
            作用：是Vue中，提供用于绑定属性的指令，
            如下：指定属性href绑定了哪个变量(变量value) -->
        <a v-bind:href="value">百度一下</a>
        <!-- 如何在变量后面扩展其他值，如下：mytitle是一个变量，通过+连接其他字符 -->
        <input type="button" value="按钮" v-bind:title="mytitle+'123'" />
        <!-- 简写形式如下：v-bind：指定可以被简写为:要绑定的属性
        v-bind中可以写合法的JS表达式。 -->
        <input type="button" value="按钮" :title="mytitle+'456'" />

    </div>
</body>
<script type="text/javascript">
    // 第三步：创建Vue对象
    new Vue({
        //边界管理
        el: '#app',
        //设置数据
        data: {
            value: 'https://baidu.com',
            mytitle: '这是一个自定义的title'
        }
    })
</script>

</html>
