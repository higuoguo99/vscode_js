<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 第一步：引入包 -->
    <script src="lib/vue.min.js"></script>
</head>
<!-- v-on:
    作用：对页面中事件进行绑定
    语法：v-on:事件类型="监听器"
    缩写：@事件类型="监听器" -->

<body>
    <!-- 第二步：创建模板 -->
    <div id="app">
        <!-- v-on -->
        <ul>
            <li>单击</li>
            <!-- 简写形式如下： -->
            <li>点击事件指定的一个缩写方式</li>
        </ul>
        <input type="button" value="按钮">
        <input type="button" value="覆盖">
    </div>

</body>
<script type="text/javascript">
    // 第三步：创建Vue对象
    new Vue({
        //边界管理
        el: '#app',
        //设置数据
        data: {

        },
        //存放方法,这个methods属性中定义了当前vue实例所有可用的方法
        methods: {

        }

    })
</script>

</html>
