<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
</head>
<!-- 什么是组件：组件的出现，就是为了拆分Vue实例的代码量的，能够让我们以不同的组件，来划分不同的功能模块，将来我们需要什么样的功能，就可以去调用对应的组件即可。
组件化和模块化的不同：
1.模块化：是从代码逻辑的角度进行划分的；方便代码分层开发，保证每个功能模块的职能单一；
2.组件化：是用从UI界面的角度进行划分的；前端的组件化，方便UI组件的重用
-->

<body>
    <div id="app">
        <!-- 如果要使用组件，直接把组件的名称，以HTML标签的形式引入到页面中即可 -->
        <my-com1></my-com1>
        <mycom1></mycom1>
    </div>

    <script>
        //1.1使用Vue.extend来创建全局的Vue组件，返回组件的模板对象com1
        var com1 = Vue.extend({
                template: '<h3>这是使用Vue.extend创建的组件</h3>' //通过template属性，指定了组件要展示的HTML结构（模板内容）


            })
            //1.2使用Vue.component('组件的名称',创建出来的组件模板对象) 注册组件
        Vue.component('myCom1', com1) //注意：注册的时候如果用驼峰命名法，那么在使用z组件的时候必须把大写的驼峰改为小写字母，同时，两个单词之间，使用-分隔
            //当然也可以不用驼峰命名法，那么直接拿名称来使用即可。
        Vue.component('mycom1', com1)
            //创建Vue实例，得到ViewModel
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
