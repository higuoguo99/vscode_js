<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<!-- v-html：可以真正的html元素。可以渲染成页面元素。也会覆盖元素的内容。
如果你想输出真正的 HTML，你需要使用 v-html指令，v-text仅渲染标签，不能解析HTML代码。 -->
<body>
    <!-- 第二步：创建模板 -->
    <div id="app">
        <!-- v-html -->
        <div v-html="value">1234325</div>
        <div v-text="value"></div>
    </div>

</body>
<script type="text/javascript">
    // 第三步：创建Vue对象
    new Vue({
        //边界管理
        el: '#app',
        //设置数据
        data: {
            value: '<h1>hello world</h1>'
        }
    })
</script>

</html>
