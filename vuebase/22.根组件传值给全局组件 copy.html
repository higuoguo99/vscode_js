<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <script src="./lib/vue.js"></script>
  </head>

  <body>
    <template id="biaoge">
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th width="10%">编号</th>
            <th width="30%">作者</th>
            <th width="40%">内容</th>
            <th width="20%">备注</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="data in xuesheng">
            <td v-text="data.num"></td>
            <td v-text="data.author"></td>
            <td v-text="data.contents"></td>
            <td v-text="data.remark"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <div class="pull-left">
                <button class="btn btn-default">刷新</button>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </template>
    <div id="app">
      <!-- 步骤1：父组件可以在引用子组件的时候，通过属性绑定(v-bind)的形式，把需要传递给子组件的数据，以属性绑定的形式传递到子组件内部，供子组件使用 -->
      <zujianname :xuesheng="lists"></zujianname>
    
    </div>

    <script>
      Vue.component("zujianname", {
        //子组件默认无法访问父组件中的data上的数据和methods中的方法
        template: "#biaoge",
        //步骤2：使用props
        //把父组件传递过来的xuesheng属性，现在props数组中定义一下，这样才能使用这个数据
        props: ["xuesheng"],
        //注意：1.组件中的所有props中的数据，都是通过父组件传递给子组件的
        //2.props中的数据都是只读的，无法重新复制
      });
      //创建Vue实例，得到ViewModel,把vue实例看成是一个大组件
      var vm = new Vue({
        el: "#app",
        data: {
          lists: [
            { num: 1, author: "谭浩强", contents: "C++基础", remark: "dsds" },
            { num: 2, author: "王欣", contents: "PS", remark: "dsds" },
            { num: 3, author: "赵云", contents: "C#", remark: "dsds" },
            { num: 4, author: "马云", contents: "HTML5", remark: "dsds" },
            { num: 5, author: "刘备", contents: "JAVA", remark: "dsds" },
            { num: 6, author: "张飞", contents: "ASP.NET", remark: "dsds" },
            { num: 7, author: "小巧", contents: "ABC", remark: "dsds" },
            { num: 8, author: "周瑜", contents: "赤壁之战", remark: "dsds" },
          ],
      
        },
        methods: {},
      });
    </script>
  </body>
</html>
