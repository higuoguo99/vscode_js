<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<!-- v-text：将一个变量的值渲染到指定的元素中。
注意：1。默认v-text是没有闪烁问题的。
2.v-text会覆盖元素中原本的内容，但是插值表达式只会替换自己的这个占位符，不会把整个元素内容清空。
v-text和{{}}表达式渲染数据，不解析标签。 -->

<body>
    <!-- 第二步：创建模板 -->
    <div id="app">
        <!-- v-text -->
        <h1 v-text="name"></h1>
    </div>

</body>
<script type="text/javascript">
    // 第三步：创建Vue对象
    new Vue({
        //边界管理
        el: '#app',
        //设置数据
        data: {
            name: '小王'
        }
    })
</script>

</html>
