            $(function()
            {
              $(":button").click(function(){
                // 获取第一个li
                console.log($("ul li:first"));
                console.log($("ul li").first());
                // 最后一个
                console.log($("ul li:last"));
                console.log($("ul li").last());
                //第n个
                console.log($("ul li:eq(5)"));
                console.log($("ul li").eq(5));
                 //获取索引号大于n的元素
                 console.log($("ul li:gt(5)"));
                console.log($("ul li").eq(5).nextAll());
                 //获取索引号小于n的元素
                 console.log($("ul li:lt(5)"));
                console.log($("ul li").eq(5).prevAll());
                // odd:奇数 even:偶数
                console.log($("ul li:odd"));
                // children()只获取子节点，不获取后代节点
                console.log($("#top").children());
                // 查找后代节点
                console.log($("#top").find("li"));
                // parent()获取父节点  parents()祖先辈
                // console.log($(".two").parent());
                // console.log($(".two").parents());

            });
