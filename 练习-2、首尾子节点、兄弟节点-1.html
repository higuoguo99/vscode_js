<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM节点 首尾子节点</title>
</head>
<body>
    <ul>
        <li>子节点1首节点</li>
        <li>子节点2</li>
        <li>子节点2尾节点</li>
    </ul>
    <p>
        <button>修改首节点文字</button>
        <button>修改尾节点文字</button>
        
    </p>
</body>
<script>
    // 1、DOM节点 首尾子节点
    var ulObj=document.getElementsByTagName("ul")[0];
    var btns=document.getElementsByTagName("button");
    // 修改首节点文字
    btns[0].onclick=function()
    {
        ulObj.firstElementChild.innerHTML="成功修改 首节点";
      
    }
      // 修改尾节点文字
      btns[0].onclick=function()
    {
        ulObj.firstElementChild.innerHTML="成功修改尾节点文字";
      
    }
</script>
</html>
