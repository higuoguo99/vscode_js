<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标经过这个div执行变窄变高变色 移出再恢复 </title>
<style>
.moren{
    width: 500px;
    height: 50px;

}
.current{
    width:300px ;
    height: 300px;
    background-color: red;
    color:yellow;
}
</style>
</head>
<body>
   <div class="moren">
    鼠标经过这个div执行变窄变高变色 移出再恢复 
   </div> 
</body>
<script>
    var divObj=document.getElementsByClassName("moren")[0];
    divObj.onmouseover=function()
    {
        this.className="current";

    }
    divObj.onmouseout=function()
    {
        this.className="moren";

    }
</script>
</html>
