<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>插入元素</title>
  </head>
  <body>
    <ul></ul>
    <input type="text" name="test" id="test" />
    <button onclick="Create();">
      创建li
    </button>
    <script>
      var ulObj = document.getElementsByTagName("ul")[0];

      var i = 0;
      function Create() {
        // 获取文本框的值
        var zhi = document.getElementById("test").value;
        //创建li
        var newLi = document.createElement("li");
        newLi.innerHTML =
          "创建成功，这是第" + i + "个li。" + zhi+"<a href='#' onclick='Shanchu(this);'>删除</a>";
          ulObj.insertBefore(newLi,ulObj.childNodes[0]);
        i++;
      }
      function Shanchu(obj) {
        // 删除当前li
        ulObj.removeChild(obj.parentNode);
      }
    </script>
  </body>
</html>
